<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的音乐</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
 
 <div class="slider3d"> 
  <div class="slider3d__wrapper">
      <div class="slider3d__inner">  
        <div class="slider3d__rotater">
            <!-- 第一屏 -->
            <div class="slider3d__item">  
              <div class="onePage">
                <div id="background"></div>      
                 <div id="player">
                  <div class="cover"></div>
                  <div class="ctrl">
                    <div class="tag">
                      <strong>Title</strong>
                      <span class="artist">Artist</span>
                      <span class="album">Album</span>
                    </div>

                    <div class="control">
                      <div class="left">
                        <div class="rewind icon"></div>
                        <div class="playback icon"></div>
                        <div class="fastforward icon"></div>
                      </div>
                      <div class="volume right">
                        <div class="mute icon left"></div>
                        <div class="slider left">
                          <div class="pace"></div>
                        </div>
                      </div>
                    </div>

                    <div class="progress">
                      <div class="slider">
                        <div class="loaded"></div>
                        <div class="pace"></div>
                      </div>
                      <div class="timer left">0:00</div>
                      <div class="right">
                        <div class="repeat icon"></div>
                        <div class="shuffle icon"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="wrapper">
                  <ul id="playlist"></ul>
                </div>  
              </div>
            </div>

            <!-- 第二屏 -->
            <div class="slider3d__item">
              <div class="twoPage">
                      <div class="canvas" id="canvasColumn"></div>
              </div>
            </div>
            
            <!-- 第三屏 -->
            <div class="slider3d__item">
               <div class="threePage">
                    <div class="canvas"  id="canvasDot"></div>
               </div>
            </div>  
        </div>
      </div>
  </div>


     <div class="slider3d__controls">
<!--       <div class="slider3d__handle">
        <div class="slider3d__handle__inner">
          <div class="slider3d__handle__rotater">
            <div class="slider3d__handle__item active">Page 1</div>
            <div class="slider3d__handle__item">Page 2</div>
            <div class="slider3d__handle__item">Page 3</div>
          </div>
        </div>
      </div> -->
      <div class="slider3d__control m--up"></div>
      <div class="slider3d__control m--down"></div>
    </div>

 </div>
</body>
<script src="../js/lib/jquery-1.7.2.min.js"></script>
<script src="../js/lib/jquery-ui-1.8.17.custom.min.js"></script>
<script src="../js/lib/jquery.scrollTo.min.js"></script>
<script src="../js/bundle.js"></script>
</html>
